  <style type="text/css">

    html,

* {
    box-sizing: border-box;
}

body {
    margin: 0;
}

nav {
    z-index: 500;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap; /* IE10 */
    flex-wrap: wrap;
    padding: 0 20px;
}

/* Create four equal columns that sits next to each other */
.column {
    -ms-flex: 25%; /* IE10 */
    flex: 25%;
    max-width: 25%;
    padding: 0 20px;
}

.column img {
    margin-top: 40px;
    vertical-align: middle;
}

.img-responsive {
    margin-top: 0px !important;
}

.modal-body {
    padding: 0rem !important;
}

.modal {
  text-align: center;
  padding: 0!important;
}

.modal:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
  margin-right: -4px; /* Adjusts for spacing */
}



.middle {
  transition: .5s ease;
  opacity: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  text-align: center;
}

.overlay img {
  opacity: 1;
  display: block;
  height: 100%;
  width: 100%;
  height: auto;
  transition: .5s ease;
  backface-visibility: hidden;
}

.overlay:hover img {
  opacity: 0.7;
  cursor: pointer;
}

.overlay:hover .middle {
  opacity: 1;
}

.modal-open {
    padding-right: 0px !important;
    overflow-y: auto;
}

.navbar {
    padding-right: 0px !important;
}


/* Responsive layout - makes a two column-layout instead of four columns */
@media screen and (max-width: 800px) {
    .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }

    .modal:before {
        display: inline-block;
        vertical-align: middle;
        content: " ";
        height: 100%;
    }

    .modal-dialog {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
    }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }

    .overlay img.resize {
        width:200px; /* you can use % */
        height: auto;
    }

    .modal:before {
        display: inline-block;
        vertical-align: middle;
        content: " ";
        height: 0px;
    }

    .modal-dialog {
        display: inline-block;
        text-align: left;
        vertical-align: middle;
    }
}



.modal-dialog {
  display: inline-block;
  text-align: left;
  vertical-align: middle;
}

h1 {
    font-size:8vw;
}
